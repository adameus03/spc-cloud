<h1>Add a shared file/directory</h1>
<div><form action="/api/share" method="get">
  <div>
    <h6>File/Directory name</h6>
    <input type="text" placeholder="Enter file/directory name..." name="fileToDownload">
  </div>
  <div>
    <h6>File/Directory owner username</h6>
    <input type="text" placeholder="Enter file/directory owner username..." name="userName">
  </div>
  <div>
    <h6>Access key</h6>
    <input type="text" placeholder="Enter access key..." name="accessKey">
  </div>
  <div class="form-group row">
		<input type="submit" class="btn btn-info col-sm-12" value="Submit"/>
	</div>
</form></div>
